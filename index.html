<!DOCTYPE HTML>
<html lang = "en">
	<head>
        <meta charset="UTF-8">
        
        <title>Button Collection</title>
        
        <link rel="stylesheet" href="buttoncollection.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <header id="title">
            <h1>Button Collection</h1>
        </header>
        
        <div class="backtotop">
            <a href="#title">^</a>
        </div>
        
        <div class = "wrapper">
            <div class = "content-wrapper" id = "flat-container">
                <button class = "container-button" onclick="showOrHide('flat')"><span id="flat-text">Flat Buttons</span><i id="flat-arrow" class="material-icons arrow">expand_more</i></button>
                <div class = "container" id = "flat">
                    <!-- invisible button -->
                    <button class = "button-sample invisible-button" id = "one"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button background-button" id = "eight"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button" id = "two"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button background-button" id = "fourteen"><span class = "button-title">Button</span></button>
                    <!-- bordered button -->
                    <button class = "button-sample bordered-button" id = "three"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button" id = "nine"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button" id = "six"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button" id = "ten"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button" id = "four"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button" id = "eleven"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button" id = "five"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button" id = "twelve"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button" id = "seven"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button" id = "thirteen"><span class = "button-title">Button</span></button>
                </div>
            </div>
            
            <div class = "content-wrapper" id = "threed-container">
                <button class = "container-button" onclick="showOrHide('flat')"><span id="3d-text">3D Buttons</span><i id="flat-arrow" class="material-icons arrow">expand_more</i></button>
                <div class = "container" id = "threed">
                    <button class = "button-sample invisible-button threed-btn" id = "fifteen"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "sixteen"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "seventeen"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "eighteen"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "nineteen"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "twenty"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "twentyone"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "twentytwo"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "twentythree"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn" id = "twentyfour"><span class = "button-title threed-button-title">Button</span></button>
                </div>
            </div>
        </div>
    </body>
</html>
