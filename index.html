<!DOCTYPE HTML>
<html lang = "en">
	<head>
        <meta charset="UTF-8">
        
        <title>Button Collection</title>
        
        <link rel="stylesheet" href="buttoncollection.css"></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <header id="title">
            <h1>Button Collection</h1>
        </header>
        
        <div class="backtotop">
            <a href="#title">^</a>
        </div>
        
        <div class = "wrapper">
            <div class = "content-wrapper" id = "flat-container">
                <button class = "container-button" onclick="showOrHide('flat')"><span id="flat-text">Flat Buttons</span><i id="flat-arrow" class="material-icons arrow">expand_more</i></button>
                <div class = "container" id = "flat">
                    <!-- invisible buttons -->
                    <button class = "button-sample invisible-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button background-button"><span class = "button-title">Button</span></button>
                    <!-- bordered buttons -->
                    <button class = "button-sample bordered-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button background-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button rounded-rectangle-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button rounded-rectangle-button background-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button circle-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button circle-button background-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button square-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button square-button background-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button rounded-square-button"><span class = "button-title">Button</span></button>
                    <button class = "button-sample bordered-button rounded-square-button background-button"><span class = "button-title">Button</span></button>
                </div>
            </div>
            
            <div class = "content-wrapper" id = "threed-container">
                <button class = "container-button" onclick="showOrHide('flat')"><span id="3d-text">3D Buttons</span><i id="flat-arrow" class="material-icons arrow">expand_more</i></button>
                <div class = "container" id = "threed">
                    <button class = "button-sample invisible-button threed-btn"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button threed-btn"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button rounded-rectangle-button threed-btn"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button rounded-rectangle-button threed-btn"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button circle-button threed-btn"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button circle-button threed-btn"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button square-button threed-btn"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button square-button threed-btn"><span class = "button-title threed-button-title">Button</span></button>
                    <button class = "button-sample invisible-button rounded-square-button threed-btn"><span class = "button-title">Button</span></button>
                    <button class = "button-sample invisible-button rounded-square-button threed-btn"><span class = "button-title threed-button-title">Button</span></button>
                </div>
            </div>
            <div class = "content-wrapper" id = "hover-container">
                <button class = "container-button" onclick="showOrHide('flat')"><span id="3d-text">Hover Effects</span><i id="flat-arrow" class="material-icons arrow">expand_more</i></button>
                <div class = "container" id = "threed">
                    
                </div>
            </div>
        </div>
    </body>
</html>
